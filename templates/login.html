<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TRPG支援ツール・ログイン画面</title>
    <link rel="stylesheet" href="/static/css/main.css">
 
  </head>
  <body>
    <div class="form-wrapper">
      <h1>TRPG支援ツール</h1>
      <form class="form col-md-12 center-block" method="POST">
        <div class="form-group">
          <label for="loginID"></label>
          <input type="text" id="username" name="username" required="required" placeholder="Login ID"></input>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" id="password" name="password" required="required" placeholder="Password" ></input>
        </div>
        <div class="form-group"">
        	<button class="btn btn-primary btn-lg btn-block">Sign in</button>
	</div>
      </form>
      <div class="form-footer">
        <p><a href="/acountCreate/">新規アカウント作成</a></p>
      </div>
    </div>
  </body>
</html>
